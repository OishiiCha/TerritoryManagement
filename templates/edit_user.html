{% extends 'base.html' %}

{% block content %}
  <h1>Edit User</h1>
  <form method="POST" action="{{ url_for('edit_user', user_id=user.id) }}" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <div class="form-group">
      <label for="{{ form.name.id }}">Name</label>
      {{ form.name(class="form-control", id=form.name.id, value=user.name) }}
    </div>
    <div class="form-group">
      <label for="{{ form.email.id }}">Email</label>
      {{ form.email(class="form-control", id=form.email.id, value=user.email) }}
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
{% endblock %}
